<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>居食処富士</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="l-header">
        <div class="l-header__inner">
            <div class="c-logo">
                <h1>居食処富士</h1>
            </div>
            <nav class="c-nav">
                <ul class="c-nav__list">
                    <li class="c-nav__item"><a class="c-nav__link" href="#news">お知らせ</a></li>
                    <li class="c-nav__item"><a class="c-nav__link" href="#concept">こだわり</a></li>
                    <li class="c-nav__item"><a class="c-nav__link" href="#store">店舗紹介</a></li>
                    <li class="c-nav__item"><a class="c-nav__link" href="#menu">お品書き</a></li>
                    <li class="c-nav__item"><a class="c-nav__link" href="#flow">ご利用の流れ</a></li>
                    <li class="c-nav__item"><a class="c-nav__link" href="#recruit">求人情報</a></li>
                    <li class="c-nav__item"><a class="c-nav__link" href="#info">店舗情報</a></li>
                    <li class="c-nav__item"><a class="c-nav__link" href="#language">言語選択</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="l-mainvisual">
        <div class="c-slider">
            <div class="c-slider__item is-active">
                <img src="assets/images/mv01.jpg" alt="メインビジュアル1">
                <div class="c-slider__overlay"></div>
            </div>
            <div class="c-slider__item">
                <img src="assets/images/mv02.png" alt="メインビジュアル2">
                <div class="c-slider__overlay"></div>
            </div>
            <div class="c-slider__item">
                <img src="assets/images/mv03.png" alt="メインビジュアル3">
                <div class="c-slider__overlay"></div>
            </div>
            <div class="c-slider__dots">
                <button class="c-slider__dot is-active" data-index="0"></button>
                <button class="c-slider__dot" data-index="1"></button>
                <button class="c-slider__dot" data-index="2"></button>
            </div>
        </div>
    </div>

    <section class="l-news" id="news">
        <div class="l-news__inner">
            <h2 class="c-section-title">新着情報</h2>
            <div class="c-news">
                <a href="#" class="c-news__item">
                    <time class="c-news__date">2025.10.10</time>
                    <h3 class="c-news__title">新メニューを追加しました</h3>
                </a>
                <a href="#" class="c-news__item">
                    <time class="c-news__date">2025.10.05</time>
                    <h3 class="c-news__title">営業時間変更のお知らせ</h3>
                </a>
                <a href="#" class="c-news__item">
                    <time class="c-news__date">2025.10.01</time>
                    <h3 class="c-news__title">10月の定休日について</h3>
                </a>
            </div>
            <a href="#" class="c-button">
                <span class="c-button__text">バックナンバー</span>
                <span class="c-button__arrow">→</span>
            </a>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
